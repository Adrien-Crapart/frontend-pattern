<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- ApexCharts v3.36.3 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.36.3/apexcharts.min.js"
      integrity="sha512-sa449wQ9TM6SvZV7TK7Zx/SjVR6bc7lR8tRz1Ar4/R6X2jOLaFln/9C+6Ak2OkAKZ/xBAKJ94dQMeYa0JT1RLg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Montserrat Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="./css/line_chart.css" />
  </head>
  <body>
    <div class="card">
      <h2>Channel Views</h2>
      <p>Month-on-month comparison</p>
      <div class="pulse"></div>
      <div class="area-chart">
        <div class="grid"></div>
      </div>
    </div>
    <script type="text/javascript">
      const colorPrimary = getComputedStyle(document.documentElement)
        .getPropertyValue("--color-primary")
        .trim();

      const colorLabel = getComputedStyle(document.documentElement)
        .getPropertyValue("--color-label")
        .trim();

      const fontFamily = getComputedStyle(document.documentElement)
        .getPropertyValue("--font-family")
        .trim();

      const defaultOptions = {
        chart: {
          toolbar: {
            show: false,
          },
          zoom: {
            enabled: false,
          },
          width: "100%",
          height: 180,
          offsetY: 18,
        },

        dataLabels: {
          enabled: false,
        },
      };

      let barOptions = {
        ...defaultOptions,

        chart: {
          ...defaultOptions.chart,
          type: "area",
        },

        tooltip: {
          enabled: true,
          style: {
            fontFamily: fontFamily,
          },
          y: {
            formatter: (value) => `${value}K`,
          },
        },

        series: [
          {
            name: "Price",
            data: [15, 50, 18, 90, 30, 65],
          },
        ],

        colors: [colorPrimary],

        fill: {
          type: "gradient",
          gradient: {
            type: "vertical",
            opacityFrom: 1,
            opacityTo: 0,
            stops: [0, 100],
            colorStops: [
              {
                offset: 0,
                opacity: 0.2,
                color: "#ffffff",
              },
              {
                offset: 100,
                opacity: 0,
                color: "#ffffff",
              },
            ],
          },
        },

        stroke: { colors: [colorPrimary], lineCap: "round" },

        grid: {
          borderColor: "rgba(0, 0, 0, 0)",
          padding: {
            top: -30,
            right: 0,
            bottom: -8,
            left: 12,
          },
        },

        markers: {
          strokeColors: colorPrimary,
        },

        yaxis: {
          show: false,
        },

        xaxis: {
          labels: {
            show: true,
            floating: true,
            style: {
              colors: "#f9f9f9",
              fontFamily: fontFamily,
            },
          },

          axisBorder: {
            show: false,
          },

          crosshairs: {
            show: false,
          },

          categories: ["Jan", "Mar", "May", "Jul", "Sep", "Nov"],
        },
      };

      let chart = new ApexCharts(
        document.querySelector(".area-chart"),
        barOptions
      );

      chart.render();
    </script>
  </body>
</html>
